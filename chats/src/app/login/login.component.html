<div class="container-full">
  
<form class="form-full" (ngSubmit)="login()" [formGroup]="loginForm">
  <div class="forms">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">E-mail</label>
      <input type="email" class="form-control" name="email" formControlName="email" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Senha</label>
      <input type="password" class="form-control"  formControlName="password" id="password" required>
    </div>
    <button type="submit" class="btn">Entrar</button>
  </div>
  </form>
</div>
